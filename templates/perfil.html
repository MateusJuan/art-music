<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/logins.css') }}">
    {% if nome %}
    <title>Perfil de {{ nome }}</title>
    {% else %}
    <title>Perfil do Usuário</title>
    {% endif %}
</head>
<body>
    <h1>Perfil do Usuário</h1>
    {% if nome %}
        <p><strong>Nome:</strong> {{ nome }}</p>
        <p><strong>Email:</strong> {{ email }}</p>
    {% else %}
        <p>Usuário não está logado.</p>
    {% endif %}
    <a href="{{ url_for('home') }}">Voltar para a home</a>
</body>
</html>
