<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Partitura</title>
</head>
<body>
    <h1>Adicionar Partitura</h1>
    <form action="{{ url_for('adicionar_partitura') }}" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" required><br>

        <label for="descricao">Descrição:</label>
        <input type="text" name="descricao" required><br>

        <label for="estilo_musical">Estilo Musical:</label>
        <input type="text" name="estilo_musical" required><br>

        <label for="quantidade">Quantidade:</label>
        <input type="number" name="quantidade" value="0" required><br>

        <button type="submit">Adicionar</button>
    </form>
</body>
</html>
