<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/art_music.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=home" />
    <title>Cifras</title>
</head>
<body>
    <ul class="abas_ul">
        <a href="{{ url_for('home') }}" class="abas_a" id="abas_a1">
            <li class="abas">Home</li>
        </a>
        <a href="{{ url_for('partituras') }}" class="abas_a" id="abas_a2">
            <li class="abas">Partituras</li>
        </a>
        <a href="{{ url_for('cifras') }}" class="abas_a" id="abas_a3">
            <li class="abas active">Cifras</li>
        </a>
        <a href="{{ url_for('tablaturas') }}" class="abas_a" id="abas_a4">
            <li class="abas">Tablaturas</li>
        </a>
    </ul>
    

    <hr>

    <!-- Conteúdo principal: Tabela de Cifras -->
    <div class="cifras-container">
        <h2>Cifras Disponíveis</h2>
        {% if cifras %}
        <table>
            <thead>
                <tr>
                    <td>Título</td>
                    <td>Artista</td>
                    <td>Gênero</td>
                </tr>
            </thead>
            <tbody>
                {% for cifra in cifras %}
                <tr>
                    <td>{{ cifra['titulo'] }}</td>
                    <td>{{ cifra['artista'] }}</td>
                    <td>{{ cifra['genero'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p>Nenhuma cifra disponível no momento.</p>
        {% endif %}
    </div>

    <script src="{{ url_for('static', filename='js/abas.js') }}"></script>
</body>
</html>
