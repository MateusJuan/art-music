<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/art_music.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/logins.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=home" />
    <title>Adicionar Cifra</title>
</head>
<body>
    <div>
        <button onclick="voltar()" class="voltar">
            <span class="material-symbols-outlined">
                arrow_back
            </span>
        </button>
        <h1>Adicionar Cifra</h1>
        <form action="{{ url_for('adicionar_cifra') }}" method="POST">
            <label for="titulo">Título:</label>
            <input type="text" name="titulo" required><br>
            
            <label for="artista">Artista:</label>
            <input type="text" name="artista" required><br>
            
            <label for="genero">Gênero:</label>
            <input type="text" name="genero" required><br>
            
            <label for="estilo_musical">Estilo Musical:</label>
            <input type="text" name="estilo_musical" required><br><br>
            
            <label for="cifra">Cifra:</label>
            <textarea name="cifra" required></textarea><br><br>
            
            <button type="submit" id="submit">Adicionar</button>
        </form>
        
    </div>

    <script>
        function voltar() {
            window.history.back();
        }
    </script>
</body>
</html>
